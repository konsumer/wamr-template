<html>

  </head>
  <body>
    <p>Check the dev-console for test-output.</p>
    <canvas id="screen"></canvas>
  </body>
  <script type="importmap">
    {
      "imports": {
        "easywasi": "https://esm.sh/easywasi"
      }
    }
  </script>
  <script type="module">
    import setupHost from './host.mjs'
    import { WasiPreview1 } from 'easywasi'

    async function loadCart(cartUrl) {
      const wasi1_instance = new WasiPreview1()
      const fname = cartUrl.split('/').pop()
      const host = await setupHost({
        wasi1_instance,
        canvas: document.getElementById('screen'),
        arguments: [`/${fname}`],
        preRun: async ({ FS_createPreloadedFile }) => {
          await FS_createPreloadedFile('/', fname, cartUrl, true, false)
        }
      })

      console.log('HOST', host)
    }

    await loadCart('cart/main.wasm')
  </script>
</html>
